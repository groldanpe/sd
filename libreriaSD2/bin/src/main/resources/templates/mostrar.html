<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<div class="container" id="contenedor">
	<header>
                <div class="navigation-bar">
                    <div id="navigation-container">
                        <a href="/"><img src="/imagenes/LOGO_URJC_COLOR.png" height="61" width="200" alt="CycleWeb" href="cycleweb.es" class="header-img"></a>
                            <ul>
                                <li><a href="/">Inicio</a></li>
                                <li><a href="/editoriales">Editoriales</a></li>
                                <li><a href="/">Ayuda</a></li>
                            </ul>
                    </div>
                </div>
                <hr/>
        </header>
		<h1>Libros</h1>
		<p th:each="libro : ${libros}">
			<span  th:text="'Editorial: ' + ${libro.editorial.nombre}" /> <br/>
			<span th:text="'Titulo: ' + ${libro.titulo}" /> <br/>
			<span th:text="'Paginas: ' + ${libro.paginas}" /> <br/>
			<span th:text="'Autor: ' + ${libro.autor}" /> <br/>
			<span th:text="'ISBN: ' + ${libro.isbn}" /> <br/>
			<span th:text="'PVP: ' + ${libro.pvp}" /> <br/>
			<span th:text="'Categoria: ' + ${libro.categoria}" /> <br/>
			
			<a th:href="@{/modificarLibro(isbn=${libro.isbn})}"
			    th:text="Modificar"></a>
		</p>
	
		<a href="/">Volver</a>
	</div>
</body>
</html>
