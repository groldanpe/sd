<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Librerias</h1>
	<form action="/busqueda" method="post">
	<p>
			Autor: <select name="autor"> 
				<option th:if="libro.id != null" th:each="libro : ${libros}"
					th:value="${libro.autor}" th:text="${libro.autor}"></option>
				<option th:value="Todos" th:text="Todos"></option>
			</select> 
			Categoria: <select name="categoria"> 
				<option th:if="libro.id != null" th:each="libro : ${libros}"
					th:value="${libro.categoria}" th:text="${libro.categoria}"></option>
				<option th:value="Todos" th:text="Todos"></option>
			</select>
	</p>
	<input type='submit' value='Aplicar' />
	</form>
	
	
	
	<a href="/nuevoLibro">AÃ±adir nuevo libro</a>
		<p th:each="libro : ${libros}">
		<a th:href="@{/mostrarPorTitulo(titulo=${libro.titulo})}"
		    th:text="${libro.titulo}"></a> 
		</p>
</body>
</html>
