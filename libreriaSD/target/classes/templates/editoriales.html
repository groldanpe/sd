<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="container" id="contenedor">
		<header>
                <div class="navigation-bar">
                    <div id="navigation-container">
                        <a href="/"><img src="/imagenes/LOGO_URJC_COLOR.png" height="61" width="200" alt="CycleWeb" href="cycleweb.es" class="header-img"></a>
                            <ul>
                                <li><a href="/">Libros</a></li>
                                <li><a href="/editoriales">Editoriales</a></li>
                            </ul>
                    </div>
                </div>
                <hr/>
        </header>
		<h2 class="header">Editoriales</h2>
		<table class="table-filter">
			<tr>
			<td class="filter-cell">
					<form action="/busquedaEditorial" method="post">
					<h4>Filtrar por:</h4>
						<div class="row">
			            	<div class="form-group col-xs-3">
								<label>Nombre</label> 
								<select name="nombre" class="form-control"> 
									<option th:value="Todos" th:text="Todos"></option>
									<option th:if="editorial.id != null" th:each="editorial : ${editoriales}"
									th:value="${editorial.nombre}" th:text="${editorial.nombre}"></option>
								</select> 
							</div>
							<input type='submit' value='Aplicar' class="btn btn-primary aplicar-button" />
						</div>
					</form>
				</td>
				<td class="new-editorial new-cell">
					<a href="/nuevaEditorial" class="btn btn-success new-book">AÃ±adir nueva editorial</a>	
				</td>
			</tr>
		</table>	
		<table class="table datatable" id="tablaOrdenar">
			<tr>
				<th onclick="sortTable(0)" th:text="Nombre" ></th> 
				<th onclick="sortTable(1)" th:text="Telefono" ></th>
				<th onclick="sortTable(2)" th:text="Email" ></th>  
				<th onclick="sortTable(3)" th:text="Direccion" ></th>   
				<th th:text="Modificar" ></th> 
			</tr>
			<tr th:each="editorial : ${editoriales}" >
				<td th:text="${editorial.nombre}"></td> 
				<td th:text="${editorial.telefono}"></td>  
				<td th:text="${editorial.email}"></td> 
				<td th:text="${editorial.direccion}"></td>   
 				<td><a th:href="@{/mostrarPorCif(cif=${editorial.cif})}" th:text="abrir"></a></td> 
			</tr>
		</table>
	</div>
</body>
</html>
