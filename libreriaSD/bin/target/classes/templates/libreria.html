<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<div class="container" id="contenedor">
		<header>
                <div class="navigation-bar">
                    <div id="navigation-container">
                        <a href="/"><img src="/imagenes/LOGO_URJC_COLOR.png" height="61" width="200" alt="CycleWeb" href="cycleweb.es" class="header-img"></a>
                            <ul>
                                <li><a href="/">Inicio</a></li>
                                <li><a href="/editoriales">Editoriales</a></li>
                                <li><a href="/">Ayuda</a></li>
                            </ul>
                    </div>
                </div>
                <hr/>
        </header>
		<h2 align="center">Libreria SD</h2>
			<form action="/busqueda" method="post">
			<p><b>Filtrar por:</b>
					Autor: <select name="autor"> 
						<option th:value="Todos" th:text="Todos"></option>
						<option th:if="libro.id != null" th:each="libro : ${libros}"
							th:value="${libro.autor}" th:text="${libro.autor}"></option>
					</select> 
					Categoria: <select name="categoria"> 
						<option th:value="Todos" th:text="Todos"></option>
						<option th:value="Arte" th:text="Arte"></option>
						<option th:value="Ciencias" th:text="Ciencias"></option>
						<option th:value="Cocina" th:text="Cocina"></option>
						<option th:value="Deportes" th:text="Deportes"></option>
						<option th:value="Economia" th:text="Economia"></option>
						<option th:value="Historia" th:text="Historia"></option>
						<option th:value="Idiomas" th:text="Idiomas"></option>
						<option th:value="Infantiles" th:text="Infantiles"></option>
						<option th:value="Medicina" th:text="Medicina"></option>
						<option th:value="Música" th:text="Música"></option>
						<option th:value="Novela" th:text="Novela"></option>
						<option th:value="Romantica" th:text="Romantica"></option>
						<option th:value="Salud" th:text="Salud"></option>
					</select>
			</p>
			<input type='submit' value='Aplicar' />
			</form>
		
			<a href="/nuevoLibro">Añadir nuevo libro</a>
			<table class="table datatable">
				<tr>
					<td><b th:text="Titulo"/></td> 
					<td><b th:text="Autor"/></td> 
					<td><b th:text="Páginas"/></td>  
					<td><b th:text="Categoria"/></td>   
					<td><b th:text="Enlace"/></td> 
				</tr>
				<tr th:each="libro : ${libros}" >
					<td th:text="${libro.titulo}"></td> 
					<td th:text="${libro.autor}"></td>  
					<td th:text="${libro.paginas}"></td> 
					<td th:text="${libro.categoria}"></td>   
					<td><a th:href="@{/mostrarPorTitulo(titulo=${libro.titulo})}" th:text="abrir"></a></td>
				</tr>
			</table>
		</div>
</body>
</html>
